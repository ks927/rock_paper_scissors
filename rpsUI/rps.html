<!DOCTYPE html>
<head>
      <title>RockPaperScissors</title>
        <link rel="stylesheet" href="master.css">
    </head>
<body>

    <div id="title">
        <h1>Rock, Paper, Scissors</h1>
        <p>Rock beats scissors.</p>
        <p>Scissors beats paper.</p>
        <p>Paper beats rock.</p>
    </div>
    
    <ul>
        <div>
        <li class="rock">
        rock
        </li>
        </div>
        
        <div>
        <li class="paper">
        paper
        </li>
        </div>
        
        <div>
        <li class="scissors">
        scissors
        </li>
        </div>
    </ul>
    
    <div class="scoring">
    <h3>Computer guess:</h3>
    <p class="compChoice"></p>
    </div>
    
    <div>
    <h3>Score: </h3>
    <p class="score"></p>
    </div>
    
    <h3 class="resultMessage"></h3>
    
    
</body>

<script src="rps.js"></script>
